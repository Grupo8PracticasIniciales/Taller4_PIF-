<div>
    <button (click)="regresar()" class="btn btn-primary" style="margin: 2rem">Regresar</button>
</div>

<div class="container">
    <div class="d-flex justify-content-center">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <legend class=" header">Registro</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="lname" name="registro_academico" #registro_academico="ngModel" [(ngModel)]="usuarioNuevo.registro_academico"  style="margin: 1rem" type="text"
                                    placeholder="Registro Academico" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="fname" name="nombre" #nombre="ngModel" [(ngModel)]="usuarioNuevo.nombre" style="margin: 1rem" type="text" placeholder="Nombre"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="lname" name="apellido" #apellido="ngModel" [(ngModel)]="usuarioNuevo.apellido" style="margin: 1rem" type="text" placeholder="Apellido"
                                    class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i
                                    class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="email" name="correo" #correo="ngModel" [(ngModel)]="usuarioNuevo.correo" style="margin: 1rem" type="text" placeholder="Correo electrÃ³nico"
                                    class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i
                                    class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="phone" name="contrasena" #contrasena="ngModel" [(ngModel)]="usuarioNuevo.contrasena" style="margin: 1rem" type="password"
                                    placeholder="ContraseÃ±a" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button (click)="registrar()" type="submit" class="btn btn-primary btn-lg"
                                    style="margin: 2rem">Registrarse</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
